<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="../styles/manage.css">
	<link rel="shortcut icon" href="../avatar/logo.png" type="image/x-icon">
	<title>Runway Kicks | Admin Dashboard</title>
</head>
<body>
	<!--------------------------- Sidebar starts here------------------------------>
	<section id="sidebar">
		<a href="#" class="Admin">
			<span class="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Admin Dashboard</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="dash.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="product.html">
					<i class='bx bxs-box'></i>
					<span class="text">Products</span>
				</a>
			</li>
			<li>
				<a href="add.html">
					<i class='bx bx-plus-medical' ></i>
					<span class="text">Add / Update</span>
				</a>
			</li>
			<li>
				<a href="manage.html">
					<i class='bx bxs-data' ></i>
					<span class="text">Manage Product</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="login.html" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
    <section id="content">
    <nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Products</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
		</nav>
	<!----------------------------- Navbar ends here------------------------------>

	<!------------------ Manage products details section starts here---------------->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Manage Product</h1>
				</div>
			</div>
			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>PRODUCTS</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
						<thead>
							<tr>
								<th>Product ID</th>
								<th> Brand</th>
								<th>Name</th>
								<th>Product Type</th>
								<th>Price</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody id="ProductDetails">
						</tbody>
					</table>
				</div>
				
		</main>
	<!------------------ Manage products details section ends here---------------->
	</section>
	<!------------------------ Content part ends here--------------------------->

	<script src="../functionalities/manage.js"></script>
</body>
</html>
