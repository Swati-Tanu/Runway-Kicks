<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runway Kicks | Payment</title>
    <link rel="shortcut icon" href="../avatar/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/land.css"></link>
    <link rel="stylesheet" href="../styles/payment.css"></link>
    <link rel="stylesheet" href="../css/all.css"></link>
</head>
<body>
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>NAME</h3>
                <div class="input-field">
                    <input type="text" placeholder="Card Holder Name">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="number" id="cvv" placeholder="CVV">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>CARD NUMBER</h3>
                <div class="input-field">
                    <input type="number" placeholder="Card Number (Must have 16 digits)" id="number"> 
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>EXPIRY DATE</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="month">Select</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="year">Select</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="../avatar/mastercard.png" alt="">
                    <img src="../avatar/visa.png" alt="">
                    <img src="../avatar/paypal.png" alt="">
                </div>
            </div>    
        </div>
        <input type="submit" onclick="confirm()" id="input">
    </div> 
    <script src="../functionalities/payment.js"></script>
</body>
</html>
